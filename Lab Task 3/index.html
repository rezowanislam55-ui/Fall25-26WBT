<html>
<head>
  <title>Product Information Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    table {
      margin: 30px auto;
    }

    td {
      display: inline-block;
      width: 250px;
      background-color: white;
      border: 2px solid #ccc;
      padding: 15px;
      margin: 10px;
      vertical-align: top;
      text-align: center;
      border-radius: 10px;
      transition: 0.3s;
    }

    td:hover {
      outline: 3px solid #007bff;
      outline-offset: 5px;
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    h3 {
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #009900;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Product Display Section</h2>

  <table>
    <tr>
      
      <td>
        <img src="https://id-media.apjonlinecdn.com/magefan_blog/Laptop.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p>Powerful laptop with fast processor and long battery life.</p>
        <p class="price">$899</p>
        <a href="#">Buy Now</a>
      </td>

      
      <td>
        <img src="https://img.tvcmall.com/dynamic/uploads/details/740x740_6812002692A-1.webp" alt="Headphones">
        <h3>Headphones</h3>
        <p>Wireless noise-cancelling headphones with deep bass sound.</p>
        <p class="price">$199</p>
        <a href="#">Buy Now</a>
      </td>

      
      <td>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpZCp0SOzU8fR7CSo-DpdMs9D47rOgcuBZ9Q&s" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>Track fitness and health with this stylish smartwatch.</p>
        <p class="price">$149</p>
        <a href="#">Buy Now</a>
      </td>
    </tr>
  </table>

</body>
</html>
